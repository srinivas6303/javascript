<!--
    There are 3 way to declare  variables in javascript

    1.var(variable)
     reassigning value using same var name and redeclaring same var name is possible
             ex: var name="srinivas";
                 var name="praveen";   //redeclaring same variable name
                     name="praveen";//reassigning different value to same variable name


    2.let
         reassigning value using same variable name is possible  and redeclaring same variable  name is not possible
            ex: var name="srinivas";
                 var name="praveen";   //(NOT POSSIBLE )redeclaring same variable name
                     name="praveen";//(POSSIBLE)  reassigning different value to same variable name

    3.const
         once const variable is declared,it is fixed
         modification is not possible
            ex: var name="srinivas";
                var name="praveen";   //(NOT POSSIBLE )redeclaring same variable name
                    name="praveen";//(NOT POSSIBLE)  reassigning different value to same variable name

-->

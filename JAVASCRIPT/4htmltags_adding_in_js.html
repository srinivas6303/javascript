<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // br(break) is html tag
        //it is used to break statement
        document.write("javascript <br>");


         // i stands for italic font
         //b stands for bold font
         //<> opening tag & </> closing  tag
         document.write("<i><b>javascript</b></i>");

    </script>
    
</body>
</html>

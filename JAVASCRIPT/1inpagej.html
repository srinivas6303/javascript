<!--
-There are two way to write js code 
1.inpage js  2.external js

-script tag can place under  head or body tag
-it is better to  place under body tag
-->

<!--                                           INPAGE JS                                                   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("js from head");
    </script>
</head>
<body>
    <h1>html from body</h1>
    <script>
        document.write("js from body");
    </script>


</body>
</html>
